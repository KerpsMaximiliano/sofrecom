<!--ITEMS-->
<table class="table table-hover table-outline mb-0">
    <tbody *ngIf="_customers">
        <tr *ngFor="let customer of _customers">
            <td>
                <div>{{customer.Name}}</div>
                <div class="small text-muted">
                    Registrado: Jan 1, 2017
                </div>
            </td>
            <td>
                <a class="btn btn-info pull-right" [routerLink]="['/customers/detail', customer.Id ]"><span class="glyphicon glyphicon-list"></span></a>
            </td>
        </tr>
    </tbody>
</table>
