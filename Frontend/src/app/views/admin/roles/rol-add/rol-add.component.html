                <a [routerLink]="['/admin/roles']">Roles</a>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Agregar Rol</h5>


                    <div class="ibox-tools" >
                        <!--<a ng-click="showhide()"> <i class="fa fa-chevron-up"></i></a>
                        <a>
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a ng-click="closebox()"><i class="fa fa-times"></i></a>-->
                        <a [routerLink]="['../../roles']"><i class="fa fa-close"></i></a>
                    </div>


                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">

                        <!--Description-->
                        <div class="form-group"><label class="col-lg-2 control-label">Description</label>
                            <div class="col-lg-10">
                              <input type="text"  
                                  name="description"
                                  class="form-control" 
                                  [(ngModel)]="rol.description"
                                  #descripRef="ngModel"
                                  required> 
                              <div class="help-block m-b-none text-danger" [style.visibility]="(!formRef._submitted || !descripRef?.errors?.required) ? 'hidden' : 'visible' ">Description is required</div>

                            </div>
                        </div>

                        <!--ACTIVE-->
                        <!--<div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <input icheck type="checkbox" ng-model="main.checkOne"><i></i> Active
                            </div>
                        </div>-->

                        
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-sm btn-white" type="submit" >Aceptar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
