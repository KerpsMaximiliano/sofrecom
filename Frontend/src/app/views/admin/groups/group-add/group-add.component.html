<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>{{'ADMIN.GROUPS.TITLE' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/']">{{'HOME.TITLE' | translate }}</a>
            </li>
            <li>
                <a>{{'ADMIN.SHORT_TITLE' | translate }}</a>
            </li>
            <li>
                <a [routerLink]="['/admin/groups']">{{'ADMIN.GROUPS.TITLE' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{'ACTIONS.ADD' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{'ADMIN.GROUPS.ADD' | translate }}</h5>

                    <div class="ibox-tools" >
                        <a [routerLink]="['/admin/groups']" class="btn btn-success btn-link text-white"><i class="fa fa-arrow-left"></i> {{ 'ACTIONS.back' | translate }} </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">

                        <!--Description-->
                        <div class="form-group"><label class="col-lg-2 control-label">{{'ADMIN.description' | translate }}</label>
                            <div class="col-lg-6">
                              <input type="text"  
                                  name="description"
                                  class="form-control" 
                                  [(ngModel)]="group.description"
                                  #descripRef="ngModel"
                                  required> 
                            </div>
                        </div>

                        <!--Mail-->
                        <div class="form-group">
                            <label class="col-lg-2 control-label">{{'ADMIN.GROUPS.mail' | translate }}</label>
                            <div class="col-lg-6">
                                <input type="email" name="email" class="form-control" [(ngModel)]="group.email"> 
                            </div>
                        </div>

                        <!--COMBO DE ROLES-->
                        <div class="form-group"><label class="col-xs-2 control-label">{{'ADMIN.GROUPS.rolAsigned' | translate }}</label>
                            <div class="col-xs-6">
                              <select class="form-control m-b" name="role" [(ngModel)]="group.roleId">
                                  <option *ngFor="let role of roles" [value]="role?.value">{{role?.text}}</option>
                              </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-sm btn-white" type="submit">{{'ACTIONS.ACCEPT' | translate }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
