
<h4 class="modal-title btn-danger" *ngIf="!config">Popup no config provided</h4>

<!-- Modal -->
<div [id]="config.id" *ngIf="config" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">

      <!-- header-->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="closeEvent()">&times;</button>
        <h4 class="modal-title" >{{config.title}}</h4>
      </div>

      <!-- body-->
      <div class="modal-body">

        <!-- Modal content-->
        <ng-content>
        </ng-content>

      </div>

      <!-- footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-basic" data-dismiss="modal" (click)="closeEvent()" *ngIf="config.cancelButton">{{config.cancelButtonText}}</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="acceptEvent()" *ngIf="config.acceptButton">{{config.acceptButtonText}}</button>
      </div>
    </div>

  </div>
</div>
