
<!-- Modal -->
<div [id]="config.id" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">

      <!-- header-->
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="closeEvent($event)">&times;</button>
          <h3 class="modal-title">{{config.title | translate}}</h3>
      </div>

      <!-- body-->
      <div class="modal-body">
        <!-- Modal content-->
        <ng-content></ng-content>

      </div>

      <!-- footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeEvent($event)" *ngIf="config.cancelButton">{{config.cancelButtonText | translate}}</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="acceptEvent($event)" *ngIf="config.acceptButton">{{config.acceptButtonText | translate}}</button>
      </div>
    </div>

  </div>
</div>
