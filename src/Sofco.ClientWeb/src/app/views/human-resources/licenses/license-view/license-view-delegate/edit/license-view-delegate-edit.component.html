<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>{{'billing.purchaseOrder.delegate.activeTitle' | translate }}</h2>
        <ol class="breadcrumb no-print">
            <li>
                <a [routerLink]="['/']">{{'HOME.TITLE' | translate }}</a>
            </li>
            <li>{{'billing.title' | translate }}</li>
            <li>{{'billing.purchaseOrder.title' | translate }}</li>
            <li class="active">
                <strong>{{'billing.purchaseOrder.delegate.activeTitle' | translate }}</strong>
            </li>
        </ol>
    </div>
</div>
 
<div class="wrapper wrapper-content animated fadeInUp">
    <div class="ibox">
        <div class="ibox-content">

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">{{'billing.solfac.customers' | translate }}</label>
                        <select id="customerControl" class="form-control"></select>
                    </div>
                </div>
                <div class="col-sm-4" [hidden]="!showService()">
                    <div class="form-group">
                        <label class="control-label">{{'billing.service.title' | translate }}</label>
                        <select id="serviceControl" class="form-control"></select>
                    </div>
                </div>
            </div>

            <div class="row" [hidden]="!showUser()">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">{{'billing.solfac.delegate.users' | translate }}</label>
                        <select id="userControl" class="form-control"></select>
                    </div>
                </div>
            </div>

            <div class="ibox-footer">
                <div style="float:left;margin-right:10px" [hidden]="!showSave()">
                    <button (click)="save()" class="btn btn-primary" type="button">{{'ACTIONS.save' | translate }} <i class="fa fa-save"></i> </button>
                </div>
                <a class="btn btn-link btn-success text-white" [routerLink]="['/billing/purchaseOrders/active/delegate']"> <i class="fa fa-arrow-left"></i> {{ 'ACTIONS.back' | translate }} </a>
            </div>

        </div>
    </div>
</div>
