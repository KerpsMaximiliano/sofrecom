<div class="table-responsive">
    <table class="table table-striped dataTable table-font" role="grid" id="applicantsByJs">
        <thead>
            <tr>
                <th>Nombre y Apellido</th>
                <th>Perfiles</th>
                <th>Conocimientos</th>
                <th>Ultimo Contacto</th>
                <th>Ultimo Motivo</th>
                <th>Estado</th>
                <th>Tipo Contacto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td class="text-success applicant-name pointer" (click)="goToDetail(item)">{{ item.applicant }}</td>
                <td class="text-word-break">{{ item.profiles }}</td>
                <td class="text-word-break">{{ item.skills }}</td>
                <td>{{ item.date | date:'dd/MM/yyyy' }}</td>
                <td>{{ item.reason }}</td>
                <td>{{ getStatusDesc(item.status) }}</td>
                <td>{{ item.contactType }}</td>
            </tr>
        </tbody>
    </table>       
</div>
