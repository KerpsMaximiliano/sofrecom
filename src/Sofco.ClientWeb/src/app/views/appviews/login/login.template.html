<h1 class="logo-name"><img src="assets/images/inicio2.png"/></h1>

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <p>Bienvenido a SofcoAr</p>
        <form class="m-t" role="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

        </form>
    </div>
</div>
