<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>{{'billing.purchaseOrder.searchTitle' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/']">{{'HOME.TITLE' | translate }}</a>
            </li>
            <li>
                <a>{{'billing.title' | translate }}</a>
            </li>
            <li>
                {{'billing.purchaseOrder.title' | translate }}
            </li>
            <li class="active">
                <strong>{{'billing.purchaseOrder.search' | translate }}</strong>
            </li>
        </ol>
    </div>
</div>
    
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-right">
                <button *ngIf="menuService.hasFunctionality('PUROR', 'ALTA')" class="btn btn-primary btn-outline dim btn-sm" (click)="goToAdd()"> {{ 'ACTIONS.ADD' | translate }} <i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div class="panel-group" id="accordion">
        <div class="panel panel-success">
            <div class="panel-heading pointer" (click)="collapse()">
                <h2 class="panel-title">
                    {{'billing.purchaseOrder.parameters' | translate }} 
                    <i id="search-icon" class="fa fa-caret-up fa-2x pull-right" style="line-height: 0.7"></i>
                </h2>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <select-two [label]="'billing.invoice.account'" [(value)]="customerId" [options]="customers" (valueChange)="searchCriteriaChange()"></select-two>
                        </div>
                        <div class="col-sm-4">
                            <select-two [label]="'allocationManagement.analytics.title'" [(value)]="analyticId" [options]="analytics" (valueChange)="searchCriteriaChange()"></select-two>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <select-two [label]="'billing.purchaseOrder.projectManager'" [(value)]="projectManagerId" [options]="projectManagers" (valueChange)="searchCriteriaChange()"></select-two>
                        </div>
                        <div class="col-sm-4">
                            <select-two [label]="'billing.purchaseOrder.commercialManager'" [(value)]="commercialManagerId" [options]="commercialManagers" (valueChange)="searchCriteriaChange()"></select-two>
                        </div>
                        <div class="col-sm-4">
                            <select-two [label]="'billing.purchaseOrder.fields.status'" [(value)]="statusId" [options]="statuses" (valueChange)="searchCriteriaChange()"></select-two>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <br>
                            <icheck [(checked)]="filterByDates" (click)="searchCriteriaChange()">
                                <label class="control-label">{{'filterByDates' | translate }}</label> 
                            </icheck>
                        </div>
                        <div class="col-sm-4" *ngIf="filterByDates">
                            <label class="control-label">{{'report.dateRange' | translate }}</label>
                            <date-range-picker [datePickerOptionRange]="'previous'" #dateRangePicker (change)="searchCriteriaChange(data)"></date-range-picker>
                        </div>
                    </div>
                </div>
                <div class="ibox-footer">
                    <div class="text-right">
                        <button class="btn btn-warning btn-sm" (click)="clean()">{{ 'ACTIONS.clean' | translate }} <i class="fa fa-refresh"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <purchase-order-view #purchaseOrderView (clickView)="goToEdit($event)"></purchase-order-view>
                </div>
            </div>
        </div>
    </div>
</div>
