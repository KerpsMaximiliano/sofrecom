<button class="btn btn-danger btn-outline dim" (click)="showModal()" *ngIf="canSend()"> 
    {{ 'ACTIONS.DELETE' | translate }} <i class="fa fa-times"></i>
</button>

<ng2-modal [config]="deleteModalConfig" #deleteModal (accept)="send()" [isLoading]="isLoading">
    <h4>{{ 'ACTIONS.confirmBody' | translate }}</h4>
</ng2-modal>
