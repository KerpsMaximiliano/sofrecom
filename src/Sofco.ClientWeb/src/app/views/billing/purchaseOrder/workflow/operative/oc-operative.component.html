<button class="btn btn-primary btn-outline dim" (click)="showModal()" *ngIf="canSend()"> 
    {{ 'ACTIONS.approve' | translate }} <i class="fa fa-envelope"></i>
</button>

<ng2-modal [config]="operativeModalConfig" #operativeModal (accept)="send()" [isLoading]="isLoading">
    <h4>{{ 'ACTIONS.confirmBody' | translate }}</h4>
</ng2-modal>
