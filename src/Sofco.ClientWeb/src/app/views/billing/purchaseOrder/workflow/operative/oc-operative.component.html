<button class="btn btn-primary btn-outline dim btn-sm" (click)="showModal()" *ngIf="canSend()"> 
    {{ 'ACTIONS.approve' | translate }} <i class="fa fa-check"></i>
</button>

<ng2-modal [config]="operativeModalConfig" #operativeModal (accept)="send()">
    <h4>{{ 'ACTIONS.confirmBody' | translate }}</h4>
</ng2-modal>
