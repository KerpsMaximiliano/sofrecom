<select-two id="customer-select" [label]="'billing.solfac.client'" [(value)]="model.clientExternalId" [options]="customers" (valueChange)="getAnalytics()"></select-two>

<div class="form-group">
    <label class="control-label"> {{'billing.purchaseOrder.fields.analytic' | translate }} </label>
    <select select2 class="form-control" id="analytics" multiple>
        <option *ngFor="let analytic of analytics" [value]="analytic?.id">{{ analytic.text }}</option>
    </select>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label">{{'billing.purchaseOrder.fields.number' | translate }}</label>
            <input type="text" maxlength="150" class="form-control" [(ngModel)]="model.number">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label">{{'billing.purchaseOrder.fields.receptionDate' | translate }}</label>
            <date-picker [(date)]="model.receptionDate"></date-picker>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label">{{'billing.purchaseOrder.fields.startDate' | translate }}</label>
            <date-picker [(date)]="model.startDate"></date-picker>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label">{{'billing.purchaseOrder.fields.endDate' | translate }}</label>
            <date-picker [(date)]="model.endDate"></date-picker>
        </div>
    </div>
</div>

<label class="control-label">{{'billing.purchaseOrder.fields.currency' | translate }} - {{'billing.purchaseOrder.fields.ammount' | translate }}</label>
<div class="row" *ngFor="let item of model?.ammountDetails">
    <div class="col-sm-12">
        <div class="input-group m-b">
            <span class="input-group-addon addon-width">{{ item.currencyDescription }}</span> 
            <input [disabled]="!item.enable" type="number" class="form-control" myNumberOnly min="1" max="99999999" step=".01" [(ngModel)]="item.ammount">
            <span *ngIf="mode == 'new' && !item.enable" class="input-group-addon pointer bg-primary" (click)="item.enable = !item.enable">Habilitar</span> 
            <span *ngIf="mode == 'new' && item.enable" class="input-group-addon pointer bg-muted" (click)="item.enable = !item.enable">Deshabilitar</span> 
        </div>
    </div>
</div>

<select-two [label]="'billing.purchaseOrder.fields.area'" [(value)]="model.areaId" [options]="areas"></select-two>

<div class="form-group">
    <label class="control-label">{{'billing.purchaseOrder.fields.description' | translate }}</label>
    <textarea class="form-control" maxlength="1000" name="description" rows="10" [(ngModel)]="model.description"></textarea>
</div>
