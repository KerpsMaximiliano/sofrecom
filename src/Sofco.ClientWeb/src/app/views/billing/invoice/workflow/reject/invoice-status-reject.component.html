<button class="btn btn-danger btn-outline dim" *ngIf="canRejectInvoice()"(click)="rejectModal.show()">
    {{'ACTIONS.reject' | translate }} 
    <i class="fa fa-times"></i>
</button>

<ng2-modal [config]="rejectModalConfig" #rejectModal (accept)="reject()" [isLoading]="isLoading">
    <div class="form-group">
        <label class="control-label">{{'comments' | translate }}</label>
        <textarea class="form-control" name="comments" rows="10" [(ngModel)]="comments"></textarea>
    </div>
</ng2-modal>
