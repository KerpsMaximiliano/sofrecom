<button class="btn btn-primary btn-outline dim btn-sm" (click)="updateCashModal.show()" *ngIf="canUpdateCash()"> 
    {{ 'ACTIONS.updateCash' | translate }} <i class="fa fa-money"></i> 
</button>

<ng2-modal [config]="updateCashModalConfig" #updateCashModal (accept)="updateCash()">
    <div class="form-group">
        <label class="control-label">{{'billing.solfac.cashedDate' | translate }}</label>
        <date-picker [(date)]="cashedDate"></date-picker>
    </div>
</ng2-modal>
