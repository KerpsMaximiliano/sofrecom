<button class="btn btn-danger btn-outline dim btn-sm" (click)="rejectByDafModal.show()" *ngIf="canRejectByDaf()"> 
    {{ 'ACTIONS.reject' | translate }} <i class="fa fa-times"></i>
</button>
    
<ng2-modal [config]="rejectByDafModalConfig" #rejectByDafModal (accept)="rejectByCDG()">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label class="control-label">{{'comments' | translate }}</label>
                <textarea class="form-control" name="rejectComments" rows="10" [(ngModel)]="rejectComments"></textarea>
            </div>
        </div>
    </div>
</ng2-modal>
