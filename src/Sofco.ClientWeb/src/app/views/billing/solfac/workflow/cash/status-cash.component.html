<button class="btn btn-primary btn-outline dim" (click)="cashModal.show()" *ngIf="canSendToCash()"> 
    {{ 'ACTIONS.cash' | translate }} <i class="fa fa-money"></i> 
</button>

<ng2-modal [config]="cashModalConfig" #cashModal (accept)="sendToCash()">
    <div class="form-group">
        <label class="control-label">{{'billing.solfac.cashedDate' | translate }}</label>
        <ng-datepicker [(ngModel)]="cashedDate" [options]="options"></ng-datepicker>
    </div>
</ng2-modal>
