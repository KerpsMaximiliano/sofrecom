<button class="btn btn-primary btn-outline dim" (click)="sendToCdgModal.show()" *ngIf="canSendToCDG()"> 
    {{ 'ACTIONS.sendToCDG' | translate }} <i class="fa fa-envelope"></i>
</button>

<ng2-modal [config]="sendToCdgModalConfig" #sendToCdgModal (accept)="sendToCDG()">
    <h4>{{ 'ACTIONS.confirmBody' | translate }}</h4>
</ng2-modal>
