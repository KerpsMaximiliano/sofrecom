<button class="btn btn-primary btn-outline dim btn-sm" (click)="billModal.show()" *ngIf="canSendToBill()"> 
    {{ 'ACTIONS.bill' | translate }}  <i class="fa fa-money"></i>
</button>

<ng2-modal [config]="billModalConfig" #billModal (accept)="sendToBill()">
    <div class="form-group">
        <label class="control-label">{{'billing.solfac.invoiceCode' | translate }}</label>
        <input type="text" class="form-control" id="invoiceCode" data-mask="9999-99999999">
    </div>
    <div class="form-group">
        <label class="control-label">{{'billing.solfac.invoiceDate' | translate }}</label>
        <date-picker [(date)]="invoiceDate"></date-picker>
    </div>
    <div class="form-group" *ngIf="!isCurrencyPesos">
        <label class="control-label">Cotizaci√≥n</label>
        <input type="number" class="form-control" decimalFormat [(ngModel)]="currencyExchange">
    </div>
</ng2-modal>
