<div class="form-group">
    <label class="control-label">{{'billing.certificate.fields.name' | translate }}</label>
    <input type="text" class="form-control" [(ngModel)]="model.name">
</div>

<select-two [label]="'billing.solfac.client'" [(value)]="model.clientExternalId" [options]="customers"></select-two>

<div class="form-group">
    <label class="control-label">{{'billing.certificate.fields.year' | translate }}</label>
    <input type="number" min="2015" max="2099" class="form-control" [(ngModel)]="model.year">
</div>
