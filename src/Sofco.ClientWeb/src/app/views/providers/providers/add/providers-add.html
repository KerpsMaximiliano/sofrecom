<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2> Proveedores </h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/']">Inicio</a>
            </li>
            <li>
                <a [routerLink]="['/providers/providers']">Abastecimiento y Proveedores</a>
            </li>
            <li class="active">
                <strong>Nuevo Proveedor</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <button class="btn btn-success" type="button" [routerLink]="['/providers/providers']"> <i class="fa fa-times"></i> Cancelar </button>
    <button class="btn btn-primary" type="button" (click)="save()">{{'ACTIONS.save' | translate }} <i class="fa fa-save"></i> </button>
    <form class="m-t-md ibox-content" [formGroup]="form">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">#</label>
                        <input type="number" class="form-control" formControlName="id">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Activo</label>
                        <input type="boolean" class="form-control" formControlName="active">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Razón social</label>
                        <input type="text" class="form-control" formControlName="businessName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Rubro</label>
                        <input type="text" class="form-control" formControlName="area">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Fecha Alta</label>
                        <input type="text" class="form-control" formControlName="initialDate">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Fecha Baja</label>
                        <input type="text" class="form-control" formControlName="finalDate">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">CUIT</label>
                        <input type="text" class="form-control" formControlName="cuit">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Ing. Brutos</label>
                        <input type="number" class="form-control" formControlName="income">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Condición IVA</label>
                        <input type="text" class="form-control" formControlName="iva">
                    </div>
                </div>
            </div>
            <div class="row">
                <h4>Dirección:</h4>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Calle</label>
                        <input type="text" class="form-control" formControlName="addressStreet">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Localidad</label>
                        <input type="text" class="form-control" formControlName="addressCity">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Código postal</label>
                        <input type="text" class="form-control" formControlName="addressPC">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Provincia</label>
                        <input type="text" class="form-control" formControlName="addressProvince">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">País</label>
                        <input type="text" class="form-control" formControlName="addressCountry">
                    </div>
                </div>
            </div>
            <div class="row">
                <h4>Contacto:</h4>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" formControlName="contactName">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Teléfono</label>
                        <input type="text" class="form-control" formControlName="contactPhone">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="text" class="form-control" formControlName="contactMail">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Web</label>
                        <input type="text" class="form-control" formControlName="web">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Comentarios</label>
                        <input type="text" class="form-control" formControlName="comments">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
