<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2> Notas de pedido </h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/']">Inicio</a>
            </li>
            <li>
                <a>Abastecimiento y Proveedores</a>
            </li>
            <li class="active">
                <strong>Búsqueda</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h5 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" (click)="changeIcon()"
                    style="display: block">
                    <span>Parámetros de Búsqueda</span>
                    <i id="search-icon" class="fa fa-caret-up fa-2x pull-right" style="line-height: 0.7"></i>
                </a>
            </h5>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Solicitante</label>
                            <ng-select [items]="applicants" bindLabel="name" bindValue="id" [(ngModel)]="applicantId">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Fecha desde</label>
                            <date-picker [(date)]="dateSince"></date-picker>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Fecha hasta</label>
                            <date-picker [(date)]="dateTo"></date-picker>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Estados</label>
                            <ng-select [items]="states" bindLabel="text" bindValue="id" [(ngModel)]="stateId">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Proveedor</label>
                            <ng-select [items]="providers" bindLabel="name" bindValue="id" [(ngModel)]="providerId">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel-footer">
                        <button class="btn btn-success pull-left" routerLink="./add"> Nueva <i
                                class="fa fa-plus"></i></button>

                        <div class="text-right">
                            <button class="btn btn-warning" (click)="refreshSearch()"> {{ 'ACTIONS.clean' | translate }}
                                <i class="fa fa-refresh"></i></button>
                            <button class="btn btn-success" (click)="search()"> {{ 'ACTIONS.search' | translate }} <i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="ibox"> 
        <div class="ibox-content">
            <div class="tabs-container">
                <ul class="nav nav-pills" role="tablist">
                    <li class="active"><a class="nav-link" data-toggle="tab" (click)="changeTab(1)"> En proceso de aprobación </a></li>
                    <li><a class="nav-link" data-toggle="tab" (click)="changeTab(2)"> Aprobados o Finalizados </a></li>
                </ul>
            </div>
            <div class="tab-content">
                <div role="tabpanel" id="tab-1" class="tab-pane active">
                    <div class="panel-body table-responsive">
                        <table class="table table-striped dataTable" role="grid" id="dataTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Descripción</th>
                                    <th>Estado</th>
                                    <th>Fecha Creación</th>
                                    <th class="column-sm text-center">{{ 'ACTIONS.title' | translate }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let note of notes">
                                    <td>{{note.id}}</td>
                                    <td>{{note.description}}</td>
                                    <td><span class="label">{{note.status}}</span></td>
                                    <td>{{note.creationDate}}</td>
                                    <td class="column-sm text-center">
                                        <button title="ver" class="btn btn-primary btn-xs" (click)="view(note.id)" *ngIf="note.statusId != 1 && note.hasReadPermissions"><i class="fa fa-eye"></i></button>
                                        <button title="editar" class="btn btn-warning btn-xs" (click)="edit(note.id)" *ngIf="note.statusId != 11 && note.statusId != 12"><i class="fa fa-edit"></i></button>
                                    </td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
