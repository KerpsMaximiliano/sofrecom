<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Nota de Pedido </h2>

        <ol class="breadcrumb">
            <li><a [routerLink]="['/']">{{'HOME.TITLE' | translate }}</a></li>
            <li> Proveedores </li>
            <li><a [routerLink]="['/providers/notes']">Notas de Pedido</a></li>
            <li class="active"><strong> Nota de pedido </strong></li>
        </ol>
    </div>
</div>

<input type="number" [(ngModel)]="estado">
<button (click)="setEstado()">Mock estado</button>

<notes-pending-supply-revision *ngIf="estadoSeleccionado == 1"></notes-pending-supply-revision>

<notes-pending-approval-management-analytic *ngIf="estadoSeleccionado == 2"></notes-pending-approval-management-analytic>

<notes-pending-supply-approval *ngIf="estadoSeleccionado == 3"></notes-pending-supply-approval>

<notes-pending-daf-approval *ngIf="estadoSeleccionado == 4"></notes-pending-daf-approval>

<notes-approved *ngIf="estadoSeleccionado == 5"></notes-approved>

<notes-requested-provider *ngIf="estadoSeleccionado == 6"></notes-requested-provider>

<notes-received-conformable *ngIf="estadoSeleccionado == 7"></notes-received-conformable>

<notes-pending-management-bill-approval *ngIf="estadoSeleccionado == 8"></notes-pending-management-bill-approval>

<notes-pending-gaf-processing *ngIf="estadoSeleccionado == 9"></notes-pending-gaf-processing>
