<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2> {{'allocationManagement.analytics.viewTitle' | translate }} </h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/']">{{'HOME.TITLE' | translate }}</a>
            </li>
            <li>
                {{'allocationManagement.analytics.title' | translate }}
            </li>
            <li class="active">
                <strong> {{ 'allocationManagement.analytics.view' | translate }} </strong>
            </li>
        </ol>
    </div>
</div>
  
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <analytic-form #form [mode]="'view'"></analytic-form>
        </div>
        <div class="ibox-footer">
            <a class="btn btn-link btn-success text-white" [routerLink]="['/contracts/analytics']"> <i class="fa fa-arrow-left"></i> {{ 'ACTIONS.back' | translate }} </a>
        </div>
    </div>
</div>
