<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2> {{ form.model.title }} - {{ form.model.name }} <label class="label label-primary">{{ getStatus() }}</label> </h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/']">{{'HOME.TITLE' | translate }}</a>
            </li>
            <li>
                {{'contracts.title' | translate }}
            </li>
            <li>
                {{'allocationManagement.analytics.title' | translate }}
            </li>
            <li class="active">
                <strong> {{ 'allocationManagement.analytics.edit' | translate }} </strong>
            </li>
        </ol>
    </div>
</div>
 
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-success btn-outline dim" (click)="back()"> <i class="fa fa-arrow-left"></i> {{ 'ACTIONS.back' | translate }} </button>

            <div class="btn-right">
                <button class="btn btn-success btn-outline dim" (click)="goToResources()"> 
                    {{'allocationManagement.resources.listTitle' | translate }} <i class="fa fa-users"></i> 
                </button>

                <button *ngIf="form.model.clientExternalId && form.model.serviceId" class="btn btn-success btn-outline dim" (click)="goToProjects()"> 
                    {{'billing.project.title' | translate }} <i class="fa fa-building"></i> 
                </button>

                <button class="btn btn-warning btn-outline dim" (click)="confirmModal.show()" *ngIf="form.model.status != 2"> 
                    {{ 'allocationManagement.analytics.close' | translate }} <i class="fa fa-times-circle"></i> 
                </button>
 
                <button (click)="edit()" class="btn btn-primary btn-outline dim" *ngIf="form.model.status != 2">
                    {{'ACTIONS.update' | translate }} <i class="fa fa-save"></i> 
                </button>
            </div>
        </div>
    </div>

    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <analytic-form #form [mode]="'edit'"></analytic-form>
        </div>
    </div>
</div>

<ng2-modal [config]="confirmModalConfig" #confirmModal (accept)="close()" [isLoading]="isLoading">
    <h4>{{ 'ACTIONS.confirmBody' | translate }}</h4>
</ng2-modal>
