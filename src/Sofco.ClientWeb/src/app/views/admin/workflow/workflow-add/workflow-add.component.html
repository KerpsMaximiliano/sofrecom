<ng2-modal [config]="addModalConfig" #addModal (accept)="add()">
    
    <div class="form-group">
        <label class="control-label">Descripci√≥n</label>
        <input type="text" class="form-control" [(ngModel)]="model.description" maxlength="200">
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label class="control-label">Tipo</label>
                <ng-select [items]="types" bindValue="id" bindLabel="text" [(ngModel)]="model.type"></ng-select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">Version</label>
                <input type="text" class="form-control" [(ngModel)]="model.version" maxlength="50">
            </div>
        </div>
    </div>

</ng2-modal>
