<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-xs-12">
        <h2>{{ 'ADMIN.state.edit' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/']">{{'HOME.TITLE' | translate }}</a>
            </li>
            <li>
                <a>{{'ADMIN.SHORT_TITLE' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'ADMIN.state.title' | translate }}</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">{{ 'ADMIN.state.nameState' | translate }}</label>
                        <input type="text" class="form-control" [(ngModel)]="Name" maxlength="300">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">{{ 'ADMIN.state.textButton' | translate }}</label>
                        <input type="text" class="form-control" [(ngModel)]="ActionName" maxlength="300">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">{{ 'ADMIN.state.type' | translate }}</label>
                        <ng-select [items]="types" bindLabel="text" bindValue="id" [(ngModel)]="TypesId"></ng-select>
                    </div>
                </div>
            </div>

            <hr class="hr-line-dashed">

            <button (click)="update()" class="btn btn-primary" type="button">{{'ACTIONS.ACCEPT' | translate }}</button>
            <button (click)="goBack()" class="btn btn-success"><i class="fa fa-arrow-left"></i>
                {{ 'ACTIONS.back' | translate }} </button>
        </div>
    </div>
</div>
