<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>{{ 'ADMIN.AUTOMATICHOURS.TITLE' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/']">{{ 'HOME.TITLE' | translate }}</a>
            </li>
            <li>
                <a>{{ 'ADMIN.TITLE' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'ADMIN.AUTOMATICHOURS.TITLE' | translate }}</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4 class="pull-left">Seleccionar tarea</h4>
                </div>
                <div class="ibox-content">
                    <form class="m-t-md" [formGroup]="form">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="control-label">Tarea</label>
                                    <ng-select [items]="tasks" bindLabel="description" bindValue="id" formControlName="task"></ng-select>
                                    <span
                                        *ngIf="!form.get('task')?.valid && (form.get('task')?.touched || form.get('task')?.dirty)"
                                        style="color: red;">
                                        El campo es requerido.
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="ibox-tools" >
                        <a *ngIf="menuService.hasFunctionality('ROL', 'ALTA')"  class="btn btn-primary btn-link"> Ejecutar <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
