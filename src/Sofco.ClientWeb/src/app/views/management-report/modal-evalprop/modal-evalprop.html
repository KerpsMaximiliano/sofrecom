<ng2-modal [config]="editEvalPropModalConfig" #editEvalPropModal (accept)="updateEvalPropValue()" [isSaveEnabled]="editEvalPropValue.valid">
    <div class="form-group">
        <label class="control-label" for="readOnlyInput">Mes</label>
        <input class="form-control" id="readOnlyInput" type="text" placeholder="{{ monthSelectedDisplay }}"readonly="">
    </div> 

    <div class="form-group">
        <label class="control-label">Monto</label>
        <div class="input-group">
            <span class="input-group-addon">{{ icon }}</span>
            <input type="number" decimalFormat class="form-control" [formControl]="editEvalPropValue">
        </div> 
    </div>

    <div class="form-group">
        <icheck  [(checked)]="replicate">
            <label class="control-label m-l-sm">Replicar en meses posteriores</label> 
        </icheck>
    </div>
</ng2-modal>
