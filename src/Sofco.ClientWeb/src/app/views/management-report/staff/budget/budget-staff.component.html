<div class="alert alert-gaps-info" *ngIf="months.length == 0">
    <i class="fa fa-warning"></i>
    Sin información disponible para esta tabla
</div>


<div *ngIf="months.length > 0">
    <div class="table-responsive billing-table">
        <table class="table dataTable" role="grid">
            <thead>
                <tr>
                    <th class="static first-column" scope="col">Meses</th>
                    <ng-template ngFor let-item [ngForOf]="months" let-i="index" let-isFirst="first">
                        <th class="text-center headcol" [ngClass]="{'first-col': isFirst}">
                            {{ item.display }}
                        </th>
                        <th class="text-center headcol">

                        </th>
                        <th class="text-center headcol">

                        </th>
                        <th class="text-center headcol">

                        </th>
                    </ng-template>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="static first-column" scope="col"></th>
                    <ng-template ngFor let-item [ngForOf]="months" let-i="index">
                        <td class="text-center">
                            <strong>PRESUPUESTO</strong>
                        </td>
                        <td class="text-center">
                            <strong>PFA1</strong>
                        </td>
                        <td class="text-center">
                            <strong>PFA2</strong>
                        </td>
                        <td class="text-center">
                            <strong>REAL</strong>
                        </td>
                    </ng-template>
                </tr>
                <tr>
                    <th class="static first-column" scope="col">Total de Gastos</th>
                    <ng-template ngFor let-month [ngForOf]="months" let-i="index">
                        <td [ngClass]="{'first-col': isFirst}">
                            <label class="label label-total">
                                {{ month.totalBudget | amountFormat }}
                            </label>
                        </td>
                        <td>
                            <label class="label label-total">
                                {{ month.totalPfa1 | amountFormat }}
                            </label>
                        </td>
                        <td>
                            <label class="label label-total">
                                {{ month.totalPfa2 | amountFormat }}
                            </label>
                        </td>
                        <td>
                            <label class="label label-total">
                                {{ month.totalReal | amountFormat }}
                            </label>
                        </td>
                    </ng-template>
                </tr>

                <tr *ngFor="let category of categories">
                    <th class="static first-column" scope="col">{{category.name}}</th>
                    <ng-template ngFor let-month [ngForOf]="category.monthsCategory" let-i="index">
                        <td [ngClass]="{'first-col': isFirst}">
                            <label class="label label-budget cursor-pointer"
                                (click)="openEditItemModal(category, 'budget', month, i)">
                                {{ month.totalBudget | amountFormat  }}
                            </label>
                        </td>
                        <td>
                            <label class="label cursor-pointer"
                                [ngClass]="month.totalPfa1 <=  month.totalReal ? 'label-success' : 'label-danger'"
                                (click)="openEditItemModal(category,'pfa1', month, i)">
                                {{ month.totalPfa1 | amountFormat }}
                            </label>
                        </td>
                        <td>
                            <label class="label cursor-pointer"
                                [ngClass]="month.totalPfa2 <=  month.totalReal ? 'label-success' : 'label-danger'"
                                (click)="openEditItemModal(category, 'pfa2', month, i)">
                                {{ month.totalPfa2 | amountFormat }}
                            </label>
                        </td>
                        <td>
                            <label class="label not-allowed"
                                [ngClass]="month.totalReal <=  month.totalBudget ? 'label-success' : 'label-danger'"
                                (click)="openEditItemModal(category, 'real', month, i)">
                                {{ month.totalReal | amountFormat }}
                            </label>
                        </td>
                    </ng-template>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="detail-actions m-t-sm text-center">
        <button (click)="save()" class="btn btn-success btn-sm">
            {{ 'ACTIONS.save' | translate }} <i class="fa fa-save"></i>
        </button>
    </div>

</div>

<ng2-modal [config]="editItemModalConfig" #editItemModal (accept)="updateItem()">

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <fieldset>
                    <div class="col-sm-4">
                        <label class="control-label" for="readOnlyInput">Mes</label>
                        <input class="form-control" id="readOnlyInput" type="text"
                            placeholder="{{ monthSelected.display }}" readonly="">
                    </div>
                    <div class="col-sm-8">
                        <label class="control-label" for="readOnlyInput">Categoria</label>
                        <input class="form-control" id="readOnlyInput" type="text"
                            placeholder="{{ categorySelected.name }}" readonly="">
                    </div>
                </fieldset>
            </div>

            <div>
                <div class="row border-bottom m-b-sm">
                    <div class="col-sm-5">
                        <h4>SubCategoria</h4>
                    </div>
                    <div class="col-sm-4">
                        <h4>Descripción</h4>
                    </div>
                    <div class="col-sm-2">
                        <h4>Monto</h4>
                    </div>

                </div>

                <div class="row m-t-xs" *ngFor="let cost of subCategoriesData; let i = index">
                    <div class="col-sm-5">
                        {{ cost.name }}
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-xs" [(ngModel)]="cost.description" maxlength="200">
                    </div>
                    <div class="col-sm-2">
                        <math-input (model)="cost.value"></math-input>
                    </div>
                    <div class="col-sm-1 delete">
                        <button class="btn btn-danger btn-xs" (click)="deleteSubcategory(i, cost)"
                            *ngIf="!isReadOnly"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <ng-select [items]="subCategoriesFiltered" bindLabel="name"
                                [(ngModel)]="subCategorySelected" [clearable]="false">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-success btn-sm m-t-xs" (click)="addCostByMonth()" type="button">
                            Agregar
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</ng2-modal>
