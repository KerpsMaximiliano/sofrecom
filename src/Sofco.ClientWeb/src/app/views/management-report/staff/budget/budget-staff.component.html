<div class="alert alert-gaps-info" *ngIf="months.length == 0">
    <i class="fa fa-warning"></i>
    Sin informaci√≥n disponible para esta tabla
</div>


<div *ngIf="months.length > 0">
    <div class="table-responsive billing-table">
        <table class="table dataTable" role="grid">
            <thead>
                <tr>
                    <th class="static first-column" scope="col">Meses</th>
                    <th class="text-center headcol"
                        *ngFor="let month of months | fromDateFilter: fromMonth; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">{{ month.display }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="static first-column" scope="col">PRESUPUESTO</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label label-info">
                            <!-- {{ calculateTotalCosts(month) | amountFormat }} -->
                            0,00
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="static first-column" scope="col">REAL</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label label-success">
                            <!-- {{ calculateTotalCosts(month) | amountFormat }} -->
                            0,00
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="static first-column" scope="col">Total de Gastos</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label label-total">
                            <!-- {{ calculateTotalCosts(month) | amountFormat }} -->
                            0,00
                        </label>
                    </td>
                </tr>

                <tr>
                    <th class="static first-column" scope="col">SUELDOS</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label label-salary">
                            <!-- {{ calculateAllSalary(month) | amountFormat }} -->
                            0,00
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="static first-column" scope="col">Sueldos - Honorarios - Pasantias</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label">
                            0,00
                        </label>
                    </td>
                </tr>

                <tr>
                    <th class="static first-column" scope="col">VIATICOS</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label label-salary">
                            <!-- {{ calculateAllSalary(month) | amountFormat }} -->
                            0,00
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="static first-column" scope="col">Viajes y Traslados</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label">
                            0,00
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="static first-column" scope="col">Taxi, peaje y estacionamiento</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label">
                            0,00
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="static first-column" scope="col">Recepciones</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label">
                            0,00
                        </label>
                    </td>
                </tr>

                <tr>
                    <th class="static first-column" scope="col">GASTOS VEHICULOS</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label label-salary">
                            <!-- {{ calculateAllSalary(month) | amountFormat }} -->
                            0,00
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="static first-column" scope="col">Amortizacion Rodados</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label">
                            0,00
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="static first-column" scope="col">Combustible</th>
                    <td *ngFor="let month of months | fromDateFilter: fromMonth; let i = index; first as isFirst"
                        [ngClass]="{'first-col': isFirst}">
                        <label class="label">
                            0,00
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
