<ng2-modal [config]="costDetailMonthModalConfig" #costDetailMonthModal  [size]="'modal-lg'">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Total Provisionado:</label>
                <div class="col-sm-6">
                    <input type="text" decimalFormat class="form-control input-xs" disabled>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Total Facturación (GAPS)</label>
                <div class="col-sm-6">
                    <input type="text" decimalFormat class="form-control input-xs" disabled>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Total Costos:</label>
                <div class="col-sm-6">
                    <input type="text" decimalFormat class="form-control input-xs" disabled>
                </div>
            </div>
        </div>
    </div>

    <hr class="hr-line-dashed">

    <div class="row border-bottom m-b-sm">
        <div class="col-sm-4"><h4>Costos RD + P</h4></div>
        <div class="col-sm-2"><h4>Bruto</h4></div>
        <div class="col-sm-2"><h4>Cargas</h4></div>
        <div class="col-sm-2"><h4>Total gral</h4></div>
        <div class="col-sm-2"></div>
    </div>

    <div class="row">
        <div class="col-sm-4">Recurso 1 - 111</div>
        <div class="col-sm-2">
            <input type="number" decimalFormat class="form-control input-xs" disabled>
        </div>
        <div class="col-sm-2">
            <input type="number" decimalFormat class="form-control input-xs" disabled>
        </div>
        <div class="col-sm-2">
            <input type="number" decimalFormat class="form-control input-xs" disabled>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-warning btn-xs"><i class="fa fa-edit"></i></button>
        </div>
    </div>

    <hr class="hr-line-dashed">
    
    <div class="row border-bottom m-b-sm">
        <div class="col-sm-4"><h4>Costos contratados + subcontratados</h4></div>
        <div class="col-sm-2"><h4>Honorarios</h4></div>
        <div class="col-sm-2"><h4>Seguro</h4></div>
        <div class="col-sm-2"><h4>Total gral</h4></div>
        <div class="col-sm-2"></div>
    </div>

    <div class="row">
        <div class="col-sm-4">Recurso 1 - 111</div>
        <div class="col-sm-2">
            <input type="number" decimalFormat class="form-control input-xs" disabled>
        </div>
        <div class="col-sm-2">
            <input type="number" decimalFormat class="form-control input-xs" disabled>
        </div>
        <div class="col-sm-2">
            <input type="number" decimalFormat class="form-control input-xs" disabled>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-warning btn-xs"><i class="fa fa-edit"></i></button>
            <button class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></button>
        </div>
    </div>

    <button class="btn btn-success btn-xs" type="button">Agregar <i class="fa fa-plus"></i></button>

    <hr class="hr-line-dashed">

    <div class="row border-bottom m-b-sm">
        <div class="col-sm-4"><h4>Otros Gastos</h4></div>
        <div class="col-sm-4"><h4>Descripción</h4></div>
        <div class="col-sm-2"><h4>Total gral</h4></div>
        <div class="col-sm-2"></div>
    </div>

    <div class="row">
        <div class="col-sm-4">Gasto xxx</div>
        <div class="col-sm-4">
            <input type="text" class="form-control input-xs" disabled>
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control input-xs" disabled>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-warning btn-xs"><i class="fa fa-edit"></i></button>
            <button class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></button>
        </div>
    </div>

    <button class="btn btn-success btn-xs" type="button">Agregar <i class="fa fa-plus"></i></button>
</ng2-modal>
