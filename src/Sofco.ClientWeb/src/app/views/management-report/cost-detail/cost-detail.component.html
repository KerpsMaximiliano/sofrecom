<div class="table-responsive billing-table">
    <table class="table dataTable" role="grid">
        <thead>
            <tr>
                <th class="first-column"></th>
                <th class="text-center" *ngFor="let month of months">{{ month.display }}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Total Costos</th>
                <td *ngFor="let month of months">
                    <label class="label label-total"></label>
                </td>
            </tr>
            <tr>
                <th>Cantidad Recursos costeados</th>
                <td *ngFor="let month of months">
                    <label class="label label-cant-resources"></label>
                </td>
            </tr>
            <tr class="active" *ngFor="let employee of employees">
                <th>{{ employee.display }} </th>
                <td *ngFor="let monthCost of employee.monthsCost">
                    <label class="label" (click)="openEditItemModal(employee)"
                        [ngClass]="{'cursor-pointer': menuService.hasFunctionality('MANRE', 'EDIT-COST-DETAIL')}">
                        {{ monthCost.value | amountFormat }}
                    </label>
                </td>
            </tr>
            <tr *ngFor="let item of fundedResourses">
                <th>{{ item.display }}</th>
                <td *ngFor="let monthCost of item.monthsCost">
                    <label class="label" (click)="openEditItemModal(employee)"
                        [ngClass]="{'cursor-pointer': menuService.hasFunctionality('MANRE', 'EDIT-COST-DETAIL')}">
                        {{ monthCost.value | amountFormat }}
                    </label>
                </td>
            </tr>
            <tr>
                <th>Total Sueldo</th>
                <td *ngFor="let month of months">
                    <label class="label label-salary"></label>
                </td>
            </tr>
            <tr>
                <th>Cargas (0.51 del sueldo)</th>
                <td *ngFor="let month of months">
                    <label class="label label-load"></label>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="detail-actions m-t-sm text-center" *ngIf="menuService.hasFunctionality('MANRE', 'EDIT-COST-DETAIL')">
    <button class="btn btn-primary" type="button">Guardar <i class="fa fa-save"></i></button>
</div>

<ng2-modal [config]="editItemModalConfig" #editItemModal (accept)="EditItem()">


    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label">HOLA</label>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="control-label">K ACE</label>
            <input type="number" decimalFormat class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label">fecha</label>
                <date-picker></date-picker>
            </div>
        </div>
    </div>


</ng2-modal>
