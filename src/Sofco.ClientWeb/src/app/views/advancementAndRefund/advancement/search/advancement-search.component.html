<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2> {{'advancement.listTitle' | translate }} </h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/']">{{'HOME.TITLE' | translate }}</a>
            </li>
            <li>
                {{'advancement.title' | translate }}
            </li>
            <li class="active">
                <strong> {{'advancement.search' | translate }} </strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

    <div class="panel-group" id="accordion">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h5 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" (click)="changeIcon()"
                        style="display: block">
                        <span>{{'advancement.searchParameters' | translate }}</span>
                        <i id="search-icon" class="fa fa-caret-up fa-2x pull-right" style="line-height: 0.7"></i>
                    </a>
                </h5>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">{{'advancement.userApplicant' | translate }}</label>
                                <ng-select [items]="resources" bindLabel="text" bindValue="id" [(ngModel)]="resourceId">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">{{ 'advancement.dateSince' | translate }}</label>
                                <date-picker [(date)]="dateSince"></date-picker>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">{{ 'advancement.dateTo' | translate }}</label>
                                <date-picker [(date)]="dateTo"></date-picker>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">{{ 'advancement.status' | translate }}</label>
                                <ng-select [multiple]="true" [closeOnSelect]="true" [items]="states" bindLabel="text" bindValue="id" [(ngModel)]="stateIds">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">{{ 'advancement.type' | translate }}</label>
                                <ng-select [items]="types" bindLabel="text" bindValue="id" [(ngModel)]="typeId">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">{{'advancement.bank' | translate }}</label>
                                <ng-select [items]="banks" bindLabel="name" bindValue="name" [(ngModel)]="bankId">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="text-right">
                        <button class="btn btn-warning btn-sm" (click)="clean()"> {{ 'ACTIONS.clean' | translate }} <i
                                class="fa fa-refresh"></i></button>
                        <button class="btn btn-success btn-sm" (click)="search()"> {{ 'ACTIONS.search' | translate }} <i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ibox">
        <div class="ibox-content">
            <list-finalized #finalized></list-finalized>
        </div>
    </div>
</div>
