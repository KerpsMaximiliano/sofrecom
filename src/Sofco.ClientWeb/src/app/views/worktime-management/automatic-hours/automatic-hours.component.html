<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2> {{ 'workTimeManagement.automaticHours.title' | translate }} </h2>

        <ol class="breadcrumb">
            <li><a [routerLink]="['/']">{{'HOME.TITLE' | translate }}</a></li>
            <li>{{'workTimeManagement.title' | translate }}</li>
            <li class="active"><strong> {{ 'workTimeManagement.automaticHours.title' | translate }} </strong></li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4 class="pull-left">Seleccionar tarea</h4>
                </div>
                <div class="ibox-content">
                    <form class="m-t-md" [formGroup]="form">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="control-label">Tarea</label>
                                    <ng-select [items]="tasks" bindLabel="description" bindValue="id" formControlName="task"></ng-select>
                                    <span
                                        *ngIf="!form.get('task')?.valid && (form.get('task')?.touched || form.get('task')?.dirty)"
                                        style="color: red;">
                                        El campo es requerido.
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="ibox-tools">
                        <a *ngIf="menuService.hasFunctionality('WOTIM', 'PRE_CARGA_HORAS')"  class="btn btn-primary btn-link" (click)="save()"> Guardar <i class="fa fa-save"></i></a>
                        <a *ngIf="menuService.hasFunctionality('WOTIM', 'PRE_CARGA_HORAS')"  class="btn btn-success btn-link" style="color: white" (click)="run()"> Ejecutar Semanal <i class="fa fa-arrow-right"></i></a>
                        <a *ngIf="menuService.hasFunctionality('WOTIM', 'PRE_CARGA_HORAS')"  class="btn btn-success btn-link" style="color: white" (click)="runMensual()"> Ejecutar Mensual <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
